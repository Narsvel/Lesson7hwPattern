<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users:</title>
</head>
<body>

<div th:each="userDTO : ${usersDTO}">
    <a th:href="@{/users/{id}(id=${userDTO.getId()})}"
       th:text="${userDTO.getName() + ', ' + userDTO.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
